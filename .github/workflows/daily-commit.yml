name: Daily Commit

on:
  schedule:
    - cron: '0 5 * * *'   # Runs daily at 05:00 UTC (10:30 AM IST)
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update timestamp file
        run: |
          echo "Last updated on $(date -u +"%Y-%m-%d %H:%M:%SZ")" > last_updated.txt
          echo "This file is updated daily by GitHub Actions." >> last_updated.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_updated.txt
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Daily update: $(date -u +"%Y-%m-%d %H:%M:%SZ")"
            git push
          else
            echo "No changes to commit."
          fi
